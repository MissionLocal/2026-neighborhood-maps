<html>

<head>
    <meta charset="utf-8" />
    <title>Bayview sales tax recovery</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="cont">
        <div class="map-container">
            <div id="map" class="map"></div>

            <!-- legend in top-left - just lines -->
            <div id="legend" class="legend">
                <div class="legend-row">
                    <span id="neighborhood-legend-line" class="legend-line" style="border-top-color:#efbe25;"></span>
                    <span>Bayview Hunters-Point</span>
                </div>
            </div>

            <!-- Info box with ALL content -->
            <div id="info-box" class="info-box"></div>

            <!-- Chart popup -->
            <div id="chart-popup" class="chart-popup">
                <div class="chart-popup-backdrop"></div>
                <div class="chart-popup-content">
                    <button id="close-popup" class="close-popup">&times;</button>
                    <div class="chart-container">
                        <iframe title="Sales tax revenue for Bayview Hunters-Point" aria-label="Line chart"
                            id="datawrapper-chart-dKQfq" src="https://datawrapper.dwcdn.net/dKQfq/4/" scrolling="no"
                            frameborder="0" style="width: 0; min-width: 100% !important; border: none;" height="368"
                            data-external="1"></iframe>
                        <script
                            type="text/javascript">window.addEventListener("message", function (a) { if (void 0 !== a.data["datawrapper-height"]) { var e = document.querySelectorAll("iframe"); for (var t in a.data["datawrapper-height"]) for (var r, i = 0; r = e[i]; i++)if (r.contentWindow === a.source) { var d = a.data["datawrapper-height"][t] + "px"; r.style.height = d } } });</script>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="note-container">
        Map by Anusha Subramanian, sales tax data from <a href="https://data.sfgov.org" target="_blank">S.F. Open
            Data</a>.
    </div>

    <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script src="map.js"></script>
</body>

</html>
