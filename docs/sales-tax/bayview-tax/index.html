<html>

<head>
    <meta charset="utf-8" />
    <title>Bayview sales tax recovery</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="cont">
        <div class="map-container">
            <div id="map" class="map"></div>

            <!-- legend in top-left -->
            <div id="legend" class="legend">
                <div class="legend-row">
                    <span id="neighborhood-legend-line" class="legend-line" style="border-top-color:#efbe25;"></span>
                    <span>Bayview Hunters-Point</span>
                </div>

                <div class="legend-row">
                    <span id="district-legend-line" class="legend-line"
                        style="border-top-color:#efbe25; border-top-style:dashed;"></span>
                    <span>District 10</span>
                </div>

                <!-- Color scale bar -->
                <div class="color-scale">
                    <div class="color-scale-bar"></div>
                    <div class="color-scale-labels">
                        <span>-40%</span>
                        <span>0%</span>
                        <span>+40%</span>
                    </div>
                    <div class="color-scale-title">Sales tax vs. pre-pandemic</div>
                </div>

                <!-- Recovery stat will be added here by JS -->
                <div id="recovery-stat" class="recovery-stat"></div>
            </div>

            <div id="info-box" class="info-box"></div>
        </div>
    </div>

    <div class="note-container">
        Map by Anusha Subramanian, sales tax data from <a href="https://data.sfgov.org" target="_blank">S.F. Open
            Data</a>.
    </div>

    <script src="https://pym.nprapps.org/pym.v1.min.js"></script>
    <script src="map.js"></script>
</body>

</html>
